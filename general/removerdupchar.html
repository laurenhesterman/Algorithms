    <title>Document</title>
    <script>
    function removeDuplicateChar(str){
    var len = str.length,
        char, 
        charCount = {}, 
        newStr = [];
    for(var i =0; i<len; i++){
      char = str[i];
      if(charCount[char]){
        charCount[char]++;
      }
      else
        charCount[char] = 1;
    }
    for (var j in charCount){
      if (charCount[j]==1)
         newStr.push(j);
    }
    return newStr.join('');
  }
  
   removeDuplicateChar('Learn more javascript dude');
    // = "Lnmojvsciptu"
    
    
    </script>
