    <title>Document</title>
    <script>
    function additive(arr, val){
        if (arr.length < 2){
            return false;
        }
        for (var idx = 0; idx < arr.length-1; idx++){
            console.log(idx, "idx")
            for (var r = idx+1; r<arr.length; r++){
                console.log(r, "r")
                if (arr[idx] + arr[r] == val){

                    var newarr = [idx, r] 
                    return newarr                 
                }
            }
        }
        return false;

    }
    
   console.log(additive([1,4,5,2,7,8,3,7,9,3,1,6], 14))
    
    
    
    
    
    </script>
