    <script>
    function strToArr(str, del=" ", punch=false) {
        var relArray = [];
        var temp = "";

        for (var i = 0; i < str.length; i++) {
            if(str[i] == del) {
                if (temp.length > 0){
                    relArray.push(temp);
                    temp = "";
                }

            }
            if (punch) {
                if ((str[i] >= 'a' && str[i] <= 'z') || (str[i] >= 'A' && str[i] <= 'Z')) {
                    temp = temp + str[i];
                }
            }
            else {temp = temp + str[i]}
        
        }
        if (temp.length > 0 ) {
            relArray.push(temp);
        }
        
        return relArray;

}
