    function rFib(idx) {
        if (idx == 0){
            return 0;
        }
        if (idx == 1) {
            return 1;
        }
        // console.log(rFib(idx-1)+rFib(idx-2));
        return rFib(idx-1) + rFib(idx-2);

    }
