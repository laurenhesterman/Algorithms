    }
}

        return flood(canvas, x+1, y, newval, old);
    }
}

    if(canvas[x][y+1] == old){
        return flood(canvas, x, y+1, newval, old);
    }
}

if(canvas[x][y-1]){
    if(canvas[x][y-1] == old){
        return flood(canvas, x, y-1, newval, old);

}

return
