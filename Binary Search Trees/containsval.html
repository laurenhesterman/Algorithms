    <script>
        //needs work
    function BST(){
        this.root = null;
    }
    function Node(val){
        this.left = null;
        this.right = null;
        this.val = val;
    }
    BST.prototype.conatins = function(val){
        if (!this.root){
            return false
        }
        var current = this.root
        while(current){
            if (current.val == val){
                return true;
            }
            else if (current.val>val){
                if (current.right){
                    current = current.right
                }
                else {return false}
            }
            else if (current.val<val){
                if (current.left) {
                    current= current.right
                }
                else {return false}
            }
        }
        
    }
